<!DOCTYPE html>
<html lang="is">
    <head>
        <title>Innskráning</title>
        <meta charset="UTF-8">
    </head>

    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="src/firebaseinitialization.js"></script>

    <script src="https://cdn.firebase.com/libs/firebaseui/2.6.3/firebaseui.js"></script>
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.6.3/firebaseui.css" />
        <script type="text/javascript">
        // FirebaseUI config.
        var uiConfig = {
            signInSuccessUrl: 'management.html',
            signInOptions: [
                firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                firebase.auth.FacebookAuthProvider.PROVIDER_ID,
                firebase.auth.EmailAuthProvider.PROVIDER_ID
            ],
            // Terms of service url.
            tosUrl: 'termsOfService.html'
        };

        // Initialize the FirebaseUI Widget using Firebase.
        var ui = new firebaseui.auth.AuthUI(firebase.auth());
        // The start method will wait until the DOM is loaded.
        ui.start('#firebaseui-auth-container', uiConfig);
    </script>

    <body>
        <h1 style="text-align: center;">Skráðu þig inn til að fá aðgang að pub quiz stjórnun.</h1>
        <div id="firebaseui-auth-container"></div>
    </body>

</html>
